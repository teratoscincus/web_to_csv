{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block content %}

  <h1>Opinion Poll</h1>

  <form method="post">
    <label for="q1">Question 1: What do you think about this?</label>
    <select name="q1">
      <option>Select your answer</option>
      {% for option in options %}
        <option value="{{ option }}">{{ option }}</option>
      {% endfor %}
    </select>

    <label for="q2">Question 2: What do you think about that?</label>
    <select name="q2">
      <option>Select your answer</option>
      {% for option in options %}
        <option value="{{ option }}">{{ option }}</option>
      {% endfor %}
    </select>

    <label for="q3">Question 3: Any other thoughts?</label>
    <textarea type="text" name="q3" placeholder="Write your answer" value="{{ request.form['q3'] }}"></textarea>
  
    <button type="submit">Submit</button>
  
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p class="warning" >{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </form>

{% endblock %}
